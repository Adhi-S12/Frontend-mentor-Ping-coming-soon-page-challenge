<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <section class="launch">
      <div class="container">
        <div class="logo-wrapper">
          <img src="./images/logo.svg" alt="Ping logo" class="logo" />
        </div>

        <div class="content">
          <h1>We are launching <strong>soon!</strong></h1>
          <p>Subscribe and get notified</p>
        </div>

        <form action="#" id="notify-form">
          <label for="email" class="hidden">Email</label>
          <div class="input-wrapper">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email address..."
            />
            <p class="message error hidden" id="error-message">
              Please provide a valid email address
            </p>
            <p class="message success hidden" id="success-message">
              Success. You will be notified soon
            </p>
            <button type="submit">Notify Me</button>
          </div>
        </form>

        <div class="img-wrapper">
          <img
            src="./images/illustration-dashboard.png"
            alt="illustration-dashboard"
          />
        </div>
      </div>
    </section>
    <footer>
      <nav>
        <ul class="social-links">
          <li class="social-link">
            <i class="fa-brands fa-facebook-f"></i>
          </li>
          <li class="social-link">
            <i class="fa-brands fa-twitter"></i>
          </li>
          <li class="social-link">
            <i class="fa-brands fa-instagram"></i>
          </li>
        </ul>
      </nav>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
